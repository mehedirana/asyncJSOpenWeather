    <button id="myBtn">fetch it</button>

    <script>

         .then(data =>{
            return data.json()

         }).then(data1 =>{
             

            document.getElementById("info").innerHTML=`
            
                 <ol>City name: ${data1.name}</ol>
                 <ol>Temparature(celcious): ${data1.main.temp}</ol>
                 <ol>forcast: ${data1.weather[0].description}</ol>

            `
